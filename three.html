<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>three.js</title>
    <style>
        body{
            margin:0;
        }
        canvas { width:100%;height:100%}
    </style>
</head>
<body>
    <div id="Stats-output"></div>
    <script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
    <script src="https://cdn.bootcss.com/stats.js/r17/Stats.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.6.5/dat.gui.js"></script>
    <!--<script src="./main.js"></script>-->
    <script>
        "use strict"
        function initStats(){
            let stats = new Stats();
            stats.setMode(0);
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = 0;
            stats.domElement.style.top = 0 ;
            document.getElementById('Stats-output').appendChild(stats.domElement)
            return stats;
        }
        let controls = new function(){
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        }
        let gui = new dat.GUI();
        gui.add(controls,'rotationSpeed',0,0.5);
        gui.add(controls,'bouncingSpeed',0,0.5)


        let stats = initStats();
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        renderer.setClearColor(0xEEEEEE,1.0);
        renderer.shadowMap.enabled = true;

        /*let effect = new THREE.AsciiEffect( renderer );
        effect.setSize(window.innerWidth,window.innerHeight);*/
        document.body.appendChild(renderer.domElement);
        //document.body.appendChild(effect.domElement);

        //plane
        let planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
        let planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        let plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5*Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true;
        scene.add(plane);
        
        //cube
        let geometry = new THREE.BoxGeometry(4,4,4);
        let material = new THREE.MeshLambertMaterial({ 
            color:0x00ff00, 
            //wireframe: true 
        });
        let cube = new THREE.Mesh(geometry,material);
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        //cube.receiverShadow = true;
        cube.castShadow = true;
        scene.add(cube);


        //sphere
        let sphereGeomtry = new THREE.SphereGeometry(4,20,20);
        let sphereMaterial = new THREE.MeshLambertMaterial({
            color:0x7777ff,
            //wireframe:true
        })
        let sphere = new THREE.Mesh(sphereGeomtry,sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.z = 2;
        //sphere.receiveShadow = true;
        sphere.castShadow = true;
        scene.add(sphere);

        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);


        let axes = new THREE.AxisHelper( 20 );
        scene.add(axes);

        //spotLight
        let spotLight = new THREE.SpotLight( 0xffffff);
        spotLight.position.set( -40, 60, -10 );
        spotLight.castShadow = true;
        scene.add( spotLight );
        //ambientLight
        let ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);


        //renderer.render(scene,camera);
        let step = 0;
        function render(){
            stats.update();
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            step += controls.bouncingSpeed;
            sphere.position.x = 20 +( 10*(Math.cos(step)));
            sphere.position.y = 2 +(10*(Math.abs(Math.sin(step))));


            requestAnimationFrame(render)          

            renderer.render(scene,camera);
            //effect.render(scene,camera);
        }
        
        render();
    </script>
</body>
</html>
